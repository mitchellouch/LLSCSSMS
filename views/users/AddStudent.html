<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="/public/css/main.css" />
  <title>LLSC SSMS Add Student Page</title>
</head>

<body>
  <div id="Student Info">
    <h2>Student Information:</h2>
    <form>
      <table>
        <tr>
          <td>SAIT Student ID: </td>
          <td><input type="text" id="saitID" required></td>
        </tr>
        <tr>
          <td>First Name: </td>
          <td><input type="text" id="fname" required></td>
        </tr>
        <tr>
          <td>Last Name: </td>
          <td><input type="text" id="lname" required></td>
        </tr>
        <tr>
          <td>SAIT Email: </td>
          <td><input type="email" id="saitEmail"></td>
        </tr>
        <tr>
          <td>Contact Phone: </td>
          <td><input type="tel" id="phone"></td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
